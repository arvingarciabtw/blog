<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="My blog where I write about my learnings and projects"
    />
    <title>Blog</title>
    <link rel="icon" href="/public/images/logo.jpg" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container-logo"></div>
      <button class="hamburger-menu">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 9h16.5m-16.5 6.75h16.5"
          />
        </svg>
      </button>
    </header>
    <main>
      <section>
        <h1 class="greeting">
          Hi, I'm <i><span class="italicized">Arvin</span></i> and welcome to my
          blog. Here, I document all of my learnings.
        </h1>
      </section>
      <section class="container-articles">
        <p class="year">2025</p>
        <ul class="articles-list">
          <li>
            <a href="00.html">
              <p class="article-title">
                [00]: Changing my workflow environment
              </p>
              <p class="article-date">Aug 02</p>
            </a>
          </li>
        </ul>
        <hr />
      </section>
      <section>
        <h1>
          Subcsribe to my <i><span class="italicized">newsletter</span></i> to
          stay in touch with the latest content.
        </h1>
        <div class="container-input">
          <input
            class="email-input"
            type="email"
            id="email"
            name="email"
            placeholder="sampleemail@gmail.com"
          />
          <button class="submit-email-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25"
              />
            </svg>
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
